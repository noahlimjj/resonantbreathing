<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate App Icons</title>
</head>
<body>
    <h1>Generating App Icons...</h1>
    <p>Check the console and downloads folder for generated icons.</p>
    <canvas id="canvas"></canvas>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        const svgString = `
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="96" fill="#4db6ac"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="white" stroke-width="12" opacity="0.5"/>
  <circle cx="256" cy="256" r="96" fill="none" stroke="white" stroke-width="16" opacity="0.8"/>
  <circle cx="256" cy="256" r="48" fill="white" opacity="0.9"/>
</svg>
        `;

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function generateIcon(size) {
            return new Promise((resolve) => {
                canvas.width = size;
                canvas.height = size;

                const img = new Image();
                const blob = new Blob([svgString], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);

                img.onload = () => {
                    ctx.clearRect(0, 0, size, size);
                    ctx.drawImage(img, 0, 0, size, size);

                    canvas.toBlob((blob) => {
                        const link = document.createElement('a');
                        link.download = `icon-${size}x${size}.png`;
                        link.href = URL.createObjectURL(blob);
                        link.click();

                        console.log(`Generated icon-${size}x${size}.png`);
                        URL.revokeObjectURL(url);
                        resolve();
                    }, 'image/png');
                };

                img.src = url;
            });
        }

        async function generateAllIcons() {
            console.log('Starting icon generation...');
            for (const size of sizes) {
                await generateIcon(size);
                await new Promise(resolve => setTimeout(resolve, 500)); // Delay between downloads
            }
            console.log('All icons generated!');
            alert('All icons generated! Check your Downloads folder. Copy them to the public/ folder.');
        }

        // Start generation automatically
        setTimeout(generateAllIcons, 1000);
    </script>
</body>
</html>
